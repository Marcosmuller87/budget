<h4 class="text-center">Expenses List</h4>
<div class="row" style="margin-top: 30px;">
  <div class="col-lg-6">
    <div class="alert alert-success budget">
      Budget: <strong>${{budget}}</strong>
    </div>
  </div>
  <div class="col-lg-6">
    <div class="budget" [ngClass]="applyColor()">
      Budget Left: <strong>${{budgetLeft}}</strong>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <ul class="list-group list-group-flush">
      <li class="list-group-item d-flex justify-content-between" *ngFor="let expense of expensesList">
        <strong>{{expense.name}}</strong>
        <span class="badge rounded-pill bg-secondary">${{expense.amount}}</span>
      </li>
    </ul>
  </div>
</div>
